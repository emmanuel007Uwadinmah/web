<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Contact</title>
  </head>
  <body>
    <h3>Bank Verification Form</h3>
    <form>
      <p>Have you worked with us before?</p>
      <input type="radio" name="chat" aria-required="true" id="demo" />
      <label for="radio">Yes</label>
      <input type="radio" name="chat" aria-required="true" id="demo" />
      <label for="radio">No</label>
      <p>How did you hear about our business?</p>
      <input type="checkbox" id="demo" />
      <label>Option #1</label><br />
      <input type="checkbox" id="demo" />
      <label>Option #2</label><br />
      <input type="checkbox" id="demo" />
      <label>Option #3</label><br />
      <input type="checkbox" id="demo" />
      <label>Option #4</label><br />

      <table cellpadding="10px">
        <thead>
          <tr>
            <td>What service(s) have we provided you before?</td>
          </tr>
        </thead>
        <tbody aria-required="true">
          <tr>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #1</label>
            </td>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #2</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #3</label>
            </td>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #4</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #5</label>
            </td>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #6</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #7</label>
            </td>
            <td>
              <input type="checkbox" id="demo" />
              <label>Option #8</label>
            </td>
          </tr>
          <table>
            <thead>
              <tr>
                <td>Have you worked with a similar service before?</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="radio" name="choose" required id="demo" />
                  <label for="radio">Yes</label>
                  <input type="radio" name="choose" id="demo" />
                  <label for="radio">No</label>
                </td>
              </tr>
            </tbody>
          </table>
          <p>
            What is the name of the service you have previously worked with?
          </p>
          <textarea name="comment" id="" cols="50" rows="1"></textarea>
        </tbody>
      </table>
      <p>
        <button type="submit"><a href="web page.index.html">Submit</a></button>
      </p>
    </form>
  </body>
</html>
